<form [formGroup]="form">
  <!-- <div class="form-group">
    <label for="usr">{{fieldLable}}:</label>
    <input type="text" class="form-control" [formControlName]="fieldName">
  </div> -->

  <!--Dynamic Form-->
  <div class="form-group" *ngFor="let prop of personProps">
    <label for="usr">{{prop.label}}:</label>
    <div [ngSwitch]="prop.type">
      <input *ngSwitchCase="'text'" [type]="prop.type" class="form-control" [formControlName]="prop.key">
      <input *ngSwitchCase="'number'" [type]="prop.type" class="form-control" [formControlName]="prop.key">
      <div *ngSwitchCase="'radio'">
        <label *ngFor="let option of prop.options">
           <input type="radio" 
           [name]="prop.key"
           [formControlName]="prop.key"
           [value]="option.value">
           {{ option.label }}
        </label>
      </div>
      <select *ngSwitchCase="'select'" class="form-control" [formControlName]="prop.key">
        <option *ngFor="let option of prop.options" [value]="option.value">
          {{option.label}}
        </option>
      </select>
    </div>
  </div>
</form>

<pre>{{ form.value | json }}</pre>
